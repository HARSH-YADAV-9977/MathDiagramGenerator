<!DOCTYPE html>
<html>
<head>
    <title>Math Diagram Generator</title>
    <link rel="stylesheet" href="styles.css">
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>   
</head>
<body>
    <h1>Math Diagram Generator</h1>
    <textarea id="question" placeholder="Enter your math question"></textarea>


    <button id="generateBtn" onclick="generateDiagram()">Generate Diagram</button>
    <div class= "genBox style="margin-top: 20px;">
        <img id="loadingGif" src="loading.gif" style="display: none;" />
        <div id="loadingText" style="display: none; margin: 10px 0; font-weight: bold; font-family: sans-serif;">
            Generating.........<br>
            This may take some time........
        </div>
        <img id="diagramImage" src="" alt="Generated Diagram" style="max-width: 100%; display: none;"/>
    </div>
    <script src="script.js"></script>
</body>
</html>
